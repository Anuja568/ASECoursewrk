<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <h2>Welcome Back!</h2>
            <img src="./Images/gas_logo.png" alt="Logo">
        </div>
        <div class="form_container">
            <div class="row">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password">
                </div>
            </div>
            <div class="row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                      Remember me
                    </label>
                </div>
            </div>
            <button class="btn btn-primary1" type="button" id="loginBtn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <!-- Message display area -->
            <div id="messageArea" class="mt-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
      
        
        const firebaseConfig = {
            apiKey: "AIzaSyAjtrqY62TjOkwy5uAGwsL4wu3DtKivHII",
            authDomain: "asecoursewrk1.firebaseapp.com",
            projectId: "asecoursewrk1",
            storageBucket: "asecoursewrk1.firebasestorage.app",
            messagingSenderId: "796094272104",
            appId: "1:796094272104:web:8c31e916740dfa9bc2a1dd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginBtn").addEventListener("click", function () {
            const email = document.getElementById("inputEmail4").value;
            const password = document.getElementById("inputPassword4").value;

            // Firebase login
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;

                    // Show success message with checkmark icon
                    document.getElementById("messageArea").innerHTML = `<div class="alert alert-success d-flex align-items-center" role="alert">
                      
                        Login successful. Welcome!
                    </div>`;

                    // After a short delay (for the user to see the message), redirect to dashboard
                    setTimeout(function () {
                        //This function to  Redirect to the Head Office Dashboard
                        window.location.href = "http://127.0.0.1:5502/index.html"; // Update with actual dashboard URL
                    }, 2000); // 2 seconds delay
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    // Show failure message
                    document.getElementById("messageArea").innerHTML = `<div class="alert alert-danger" role="alert">
                        Login unsuccessful.
                    </div>`;
                });
        });

        
    </script>
</body>
</html>
